version: "3.9"

services:
  web:
    image: umbbelish:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umbbelish-web
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Production
    volumes:
      - ./volumes/sqlite:/data
      - ./volumes/media:/app/wwwroot/media
    restart: unless-stopped
